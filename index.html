<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--подключаю шрифт из google fonts -->
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson-15</title>
</head>

<body>
	<div class="wraper">
		<header class="wraper__header header">
			я шапка
		</header>
		<main class="wraper__main main">
			<div class="main__container">
				<form action="#" class="main__form form">
					<div class="form__wraper">
						<h1 class="form__title">
							Make an appointment
						</h1>
						<div class="form__row">
							<div class="form__line">
								<input placeholder="Name" autocomplete="off" type="text" name="username" class="form__input">
							</div>
							<div class="form__line">
								<input placeholder="Email" autocomplete="off" type="email" name="email" class="form__input">
							</div>
							<div class="form__line">
								<input placeholder="Phone Number" autocomplete="off" type="tel" name="phone"
									class="form__input">
							</div>
							<div class="form__line">
								<input placeholder="Select Service" autocomplete="off" type="text" name="select"
									class="form__input">
							</div>
						</div>
						<div class="form__text">
							<textarea class="form__textarea" name="text"
								placeholder="Tell us about your puppers include his/her name"></textarea>
						</div>
						<div class="form__item"><button type="submit" class="form__button">Make an Appointment</button></div>
					</div>
				</form>
				<div class="main__block block">
					<div class="block__container">
						<h2 class="block__title">Summary</h2>
						<div class="block__sub-title">Estimate Shipping and Tax</div>
						<div class="block__sub-text">Enter your destination to get a shipping estimate.</div>
						<form action="#" class="block__list list">
							<div class="list__line">
								<label class="list__label">Country</label>
								<select name="select" class="list__select">
									<option value="australia">Australia</option>
									<option value="belgium">Belgium</option>
									<option value="sweden">Sweden</option>
									<option value="japan">Japan</option>
									<option value="сroatia">Croatia</option>
								</select>
							</div>
							<div class="list__line">
								<div class="zip">
									<label for="zip" class="zip__label">Zip/Postal Code</label>
									<input id="zip" autocomplete="off" class="zip__input" name="text" type="text">
								</div>
							</div>
							<div class="list__line">
								<div class="state">
									<label for="state" class="state__label">State/Province</label>
									<input id="state" autocomplete="off" class="state__input" name="text" type="text">
								</div>
							</div>
							<div class="list__line">
								<div class="standard">
									<div class="standard__text">Standard Rate</div>
									<input id="standard" class="standard__input" name="radio" type="radio">
									<label for="standard" class="standard__label">Price may vary depending on the
										item/destination. Shop Staff will contact
										you. $21.00</label>
								</div>
							</div>
							<div class="list__line">
								<div class="pickup">
									<div class="pickup__text">Pickup from store</div>
									<input id="pickup" class="pickup__input" name="radio" type="radio">
									<label for="pickup" class="pickup__label">1234
										Street Adress City Address, 1234 $0.00</label>
								</div>
							</div>
							<div class="list__line">
								<div class="enter">
									<div class="enter__text">Apply Discount Code</div>
									<label for="enter" class="enter__label">Enter discount code</label>
									<input id="enter" placeholder="Enter Discount code" autocomplete="off" class="enter__input"
										name="text" type="text">
								</div>
							</div>
							<div class="list__item">
								<button type="submit" class="list__button">Apply Discount</button>
							</div>
						</form>
					</div>
				</div>
				<div class="main__registered registered">
					<div class="registered__conteiner">
						<h3 class="registered__title">
							Registered Customers
						</h3>
						<div class="registered__text">
							If you have an account, sign in with your email address.
						</div>
						<form action="#" class="registered__form">
							<div class="registered__line">
								<div class="email">
									<label for="email" class="enter__label">Email <span class="email__span">*</span></label>
									<input id="email" placeholder="Your Name" autocomplete="off" class="email__input"
										name="email" type="email">
								</div>
							</div>
							<div class="registered__line">
								<div class="password">
									<label for="password" class="password__label">Password <span
											class="password__span">*</span></label>
									<input id="password" placeholder="Your Name" autocomplete="off" class="password__input"
										name="password" type="password">
								</div>
							</div>
							<div class="registered__row-button">
								<div class="registered__sign sign">
									<button type="submit" class="sign__button">Sign In</button>
								</div>
								<div class="registered__forgot forgot">
									<button type="submit" class="forgot__button">Forgot Your Password?</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="wraper__footer footer">
			я подвал
		</footer>
	</div>
</body>


</html>
